name: CD (Next.js + K8s)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Setup Kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBECONFIG }}
        run: |
          echo "$KUBE_CONFIG_DATA" > $HOME/kubeconfig.yaml
          chmod 600 $HOME/kubeconfig.yaml
          echo "KUBECONFIG=$HOME/kubeconfig.yaml" >> $GITHUB_ENV

      - name: Verify and Set Kubernetes Context
        run: |
          # List contexts to help debug if needed (names only)
          kubectl config get-contexts -o name
          
          # Check if a current context is already set
          if ! kubectl config current-context &> /dev/null; then
            echo "No current context set. Attempting to set the first available context."
            FIRST_CONTEXT=$(kubectl config get-contexts -o name | head -n 1)
            
            if [ -z "$FIRST_CONTEXT" ]; then
              echo "::error::No contexts found in the provided KUBECONFIG secret."
              exit 1
            fi
            
            kubectl config use-context "$FIRST_CONTEXT"
            echo "Successfully set context to: $FIRST_CONTEXT"
          else
            echo "Current context is already set to: $(kubectl config current-context)"
          fi

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s-deployment.yaml
          
          kubectl rollout restart deployment/pixel-client-deployment -n pixel
