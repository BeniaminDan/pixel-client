name: CD (Next.js + K8s)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest


      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Set up KUBECONFIG file and environment variable
      - name: Setup Kubeconfig
        run: |
          # Write the KUBECONFIG secret content to a file in the runner's workspace
          echo "${{ secrets.KUBECONFIG }}" > $HOME/kubeconfig.yaml
          
          # Set the KUBECONFIG environment variable to point to the new file
          echo "KUBECONFIG=$HOME/kubeconfig.yaml" >> $GITHUB_ENV
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}


      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s-deployment.yaml

          if ! kubectl get ingress pixel-client-ingress -n pixel >/dev/null 2>&1; then
            cat <<'EOF' | kubectl apply -n pixel -f -
              apiVersion: networking.k8s.io/v1
              kind: Ingress
              metadata:
                name: pixel-client-ingress
                namespace: pixel
                annotations:
                  nginx.ingress.kubernetes.io/ssl-redirect: "false"
                  nginx.ingress.kubernetes.io/rewrite-target: $uri
              spec:
                rules:
                - host: pixelclient.beniamindan.com
                  http:
                    paths:
                    - path: /
                      pathType: Prefix
                      backend:
                        service:
                          name: pixel-client-service
                          port:
                            number: 80
              EOF
          fi
          
          kubectl rollout restart deployment/pixel-client-deployment -n pixel
