name: CD (Next.js + K8s)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Setup Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" > $HOME/kubeconfig.yaml
          echo "KUBECONFIG=$HOME/kubeconfig.yaml" >> $GITHUB_ENV
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}

      - name: Deploy to Kubernetes
        run: |
          # Apply the deployment configuration
          kubectl apply -f k8s-deployment.yaml -n pixel
          
          # Force a restart to pick up the new image (if the tag didn't change, e.g. 'latest')
          kubectl rollout restart deployment/pixel-client-deployment -n pixel
